<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Contract {{entity | capitalize}}</h4>
</div>
<div class="modal-body">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Effective Date</th>
            <th ng-repeat="field in entityHistoryFields[entity]">{{field.label}}</th>
            <th>Change Recorded By</th>
            <th>Reason For Change</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="revision in revisionDataList">
                <td></td>
                <td ng-repeat="field in entityHistoryFields[entity]">{{!field.isOption ? revision[field.name] : options[entity][field.name][revision[field.name]]}}</td>
                <td></td>
                <td></td>
                <td><a>view this contract revision</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
