<form novalidate class="form-horizontal {{prefix}}wizard" role="form">
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body clearfix">
    <tabset class="tabs-left">
        <tab heading="General">
            <div class="row">
                <div class="col-xs-12">
                    <h4>General</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group required">
                        <label for="{{prefix}}position" class="col-sm-4 control-label">Position {{test}}</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="{{prefix}}position" ng-model="contract.details.position" ng-disabled="isDisabled" required>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="{{prefix}}title" class="col-sm-4 control-label">Title</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="{{prefix}}title" ng-model="contract.details.title" ng-disabled="isDisabled" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{prefix}}contract-type" class="col-sm-4 control-label">Contract type</label>

                        <div class="col-sm-5">
                            <select id="{{prefix}}contract-type" class="form-control" ng-model="contract.details.contract_type" ng-disabled="isDisabled">
                                <option value="">- select -</option>
                                <option value="Apprentice" selected>Apprentice</option>
                                <option value="Contractor">Contractor</option>
                                <option value="Employee - Temporary">Employee - Temporary</option>
                                <option value="Employee - Permanent">Employee - Permanent</option>
                                <option value="Intern">Intern</option>
                                <option value="Trustee">Trustee</option>
                                <option value="Volunteer">Volunteer</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{prefix}}location" class="col-sm-4 control-label">Normal Place of Work</label>

                        <div class="col-sm-5">
                            <select id="{{prefix}}location" class="form-control" ng-model="contract.details.location" ng-disabled="isDisabled">
                                <option value="">- select -</option>
                                <option value="Headquarters" selected>Headquarters</option>
                                <option value="Home">Home or Home-Office</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{prefix}}period-start-date" class="col-sm-4 control-label">Contract Start Date</label>

                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="{{prefix}}period-start-date" ng-model="contract.details.period_start_date" ng-disabled="isDisabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{prefix}}period-end-date" class="col-sm-4 control-label">Contract End Date</label>

                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="{{prefix}}period-end-date" ng-model="contract.details.period_end_date" ng-disabled="isDisabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Contract Duration</label>

                        <div class="col-sm-8">
                            <p class="form-control-static">2 months and 15 days</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{prefix}}notice-amount" class="col-sm-4 control-label">Notice Period from Employer</label>

                        <div class="col-sm-8">
                            <div class="form-inline">
                                <input type="text" class="form-control input-inline-sm" id="{{prefix}}notice-amount" ng-model="contract.details.notice_amount" ng-disabled="isDisabled">
                                <select id="{{prefix}}notice-unit" class="form-control" ng-model="contract.details.notice_unit" ng-disabled="isDisabled">
                                    <option value="">- select -</option>
                                    <option value="Day">Day</option>
                                    <option value="Week" selected>Week</option>
                                    <option value="Month" selected>Month</option>
                                    <option value="Year">Year</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{prefix}}notice-amount-employee" class="col-sm-4 control-label">Notice Period from Employee</label>

                        <div class="col-sm-8">
                            <div class="form-inline">
                                <input type="text" class="form-control input-inline-sm" id="{{prefix}}notice-amount-employee" ng-model="contract.details.notice_amount_employee" ng-disabled="isDisabled">
                                <select id="{{prefix}}notice-unit-employee" class="form-control" ng-model="contract.details.notice_unit_employee" ng-disabled="isDisabled">
                                    <option value="">- select -</option>
                                    <option value="Day">Day</option>
                                    <option value="Week">Week</option>
                                    <option value="Month" selected>Month</option>
                                    <option value="Year">Year</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Hours">
            <div class="row">
                <div class="col-xs-12">
                    <h4>Hours</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="standard-hours" class="col-sm-4 control-label">Location/Standard hours</label>
                        <div class="col-sm-5">
                            <select id="standard-hours" class="form-control" ng-disabled="isDisabled">
                                <option value="1" selected>Head office - 40 hours per week</option>
                                <option value="2">Other office - 8 per day</option>
                                <option value="3">Small office - 36 per week</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hours-type" class="col-sm-4 control-label">Hours type</label>

                        <div class="col-sm-5">
                            <select id="hours-type" class="form-control" ng-disabled="isDisabled">
                                <option value="1">Full Time</option>
                                <option value="2">Part Time</option>
                                <option value="3">Casual</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="actual-hours" class="col-sm-4 control-label">Actual hours</label>
                        <div class="col-sm-8">
                            <div class="form-inline">
                                <input type="text" class="form-control input-inline-sm disabled" id="actual-hours" value="40"
                                       ng-disabled="isDisabled || true">
                                per
                                <input type="text" class="form-control input-inline-sm disabled" value="Week" ng-disabled="isDisabled || true">
                            </div>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="actual-hours" class="col-sm-4 control-label">FTE
                            <a tooltip-placement="right"
                               tooltip-html-unsafe="<strong>FTE</strong> stands for
                                       Full Time Equivalent. This is a useful measure for
                                       an organisation that has peopleworking part-time.
                                       For a full-time person, FTE is always equal to
                                       1.0, whereas for a part-time person, the FTE will represent
                                       the fraction of standard hours that the person works on a
                                       regular basis.<br>
                                       E.g. if the standard working day at an organisation
                                       comprises of 8 hours, then a person who regularly works for
                                       8 hours each day would be considered to be full- time and
                                       would have an FTE value of 1.0. A person who regularly works
                                       for only 4 hours each day would be considered to be a
                                       part-time person and would have an FTE value of 0.5. If the
                                       organisation had 10 people, each with an FTE of 1.0 the
                                       actual headcount of full-time people would be 10 and the
                                       FTE headcount (equal to actual headcount multiplied by the
                                       FTE value) would also be 10. However, if the organisation
                                       had another 10 people who each worked part-time with an FTE
                                       value of 0.5 the actual headcount of part-time people would
                                       be 10 while the FTE headcount would only be 5. Thus for an
                                       organisation that had a total of 10 full-time people, and 10
                                       part-time people (each with an FTE of 0.5) the actual
                                       headcount for the organisation would be 20 while the FTE
                                       headcount would be 15.">
                                <i class="fa fa-question-circle"></i>
                            </a></label>

                        <div class="col-sm-8">
                            <div class="form-inline">
                                <input type="text" class="form-control input-inline-sm disabled" id="fte" value="1" ng-disabled="isDisabled || true">
                                per
                                <input type="text" class="form-control input-inline-sm disabled" value="1" ng-disabled="isDisabled || true">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Pay">

            <div class="row">
                <div class="col-xs-12">
                    <h4>Pay</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <div class="col-sm-5 col-sm-offset-4">
                            <label class="radio-inline">
                                <input type="radio" name="isPaid" id="paid" value="paid" ng-disabled="isDisabled"> Paid
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="isPaid" id="unpaid" value="unpaid" checked ng-disabled="isDisabled"> Unpaid
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="contract-type" class="col-sm-4 control-label">Pay Scale / Grade</label>

                <div class="col-sm-5">
                    <select id="pay-scale" class="form-control" ng-disabled="isDisabled">
                        <option value="1">US</option>
                        <option value="2"> - Senior</option>
                        <option value="3"> - Junior</option>
                        <option value="4">UK</option>
                        <option value="5"> - Senior</option>
                        <option value="6"> - Junior</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="pay-currency" class="col-sm-4 control-label">Pay</label>

                <div class="col-sm-8">
                    <div class="form-inline">
                        <select id="pay-currency" class="form-control" ng-disabled="isDisabled">
                            <option value="GBP">&pound;</option>
                            <option value="USD">&dollar;</option>
                            <option value="EUR">&euro;</option>
                        </select>
                        <input type="text" name="pay-value" class="form-control input-inline-sm" value="1500" ng-disabled="isDisabled">
                        per
                        <select name="pay-timeunit" class="form-control" ng-disabled="isDisabled">
                            <option value="">- select -</option>
                            <option value="Day">Day</option>
                            <option value="Week">Week</option>
                            <option value="Month" selected>Month</option>
                            <option value="Year">Year</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="pay-estimate-annual" class="col-sm-4 control-label control-label-line-2">Annual pay estimate before
                    benefits and deductions</label>

                <div class="col-sm-3">
                    <input type="text" id="pay-estimate-annual" class="form-control disabled" value="18000" ng-disabled="isDisabled || true">
                </div>
            </div>
            <div class="form-group">
                <label for="pay-cycle" class="col-sm-4 control-label">Pay cycle</label>

                <div class="col-sm-3">
                    <select id="pay-cycle" class="form-control" ng-disabled="isDisabled">
                        <option value="">- select -</option>
                        <option value="1">weekly</option>
                        <option value="2" selected>monthly</option>
                    </select>
                </div>
            </div>
            <div class="well">
                <div class="form-group">
                    <label for="pay-gross-cycle" class="col-sm-4 control-label control-label-line-2">Gross Pay per cycle<br/>
                        <small>(before benefits and deductions)</small>
                    </label>

                    <div class="col-sm-3">
                        <input type="text" id="pay-gross-cycle" class="form-control disabled" value="18000" ng-disabled="isDisabled || true">
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Leave">
            <div class="row">
                <div class="col-xs-12">
                    <h4>Leave</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <div class="col-sm-4 text-right">
                            Leave type
                        </div>
                        <div class="col-sm-4">
                            Days per year
                        </div>
                    </div>
                    <div class="form-group" ng-repeat="leaveEntry in contract.leave">
                        <label for="leave-{{leaveEntry.leave_type}}" class="col-sm-4 control-label">{{utils.absenceType[leaveEntry.leave_type].title}}</label>

                        <div class="col-sm-2">
                            <input type="text" id="leave-{{leaveEntry.leave_type}}" name="leave-{{leaveEntry.leave_type}}" class="form-control" ng-model="leaveEntry.leave_amount" ng-disabled="isDisabled">
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Insurance">
            <div class="row">
                <div class="col-xs-12">
                    <h4>Healt Insurance</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="insurance-health-provider" class="col-sm-4 control-label">Provider
                            <a tooltip-placement="right"
                               tooltip="The name of the health insurance company.">
                                <i class="fa fa-question-circle"></i>
                            </a></label>

                        <div class="col-sm-8">
                            <input type="text" id="insurance-health-provider" name="insurance-health-provider"
                                   class="form-control" ng-disabled="isDisabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="insurance-health-plan" class="col-sm-4 control-label">Plan Type</label>

                        <div class="col-sm-4">
                            <select id="insurance-health-plan" class="form-control" ng-disabled="isDisabled">
                                <option value="">- select -</option>
                                <option value="1">Family</option>
                                <option value="2">Individual</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="insurance-health-desc" class="col-sm-4 control-label">Description
                            <a tooltip-placement="right"
                               tooltip="For a family plan, please list
                                                   the names of all dependents who are also covered, along
                                                   with their relationships to the individual.">
                                <i class="fa fa-question-circle"></i>
                            </a>
                        </label>

                        <div class="col-sm-8">
                            <textarea id="insurance-health-desc" name="insurance-health-desc" class="form-control"
                                      rows="3" ng-disabled="isDisabled"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h4>Life Insurance</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="insurance-life-provider" class="col-sm-4 control-label">Provider</label>

                        <div class="col-sm-8">
                            <input type="text" id="insurance-life-provider" name="insurance-life-provider" class="form-control" ng-disabled="isDisabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="insurance-life-plan" class="col-sm-4 control-label">Plan Type</label>

                        <div class="col-sm-4">
                            <select id="insurance-life-plan" class="form-control" ng-disabled="isDisabled">
                                <option value="">- select -</option>
                                <option value="1">Family</option>
                                <option value="2">Individual</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="insurance-life-desc" class="col-sm-4 control-label">Description</label>

                        <div class="col-sm-8">
                            <textarea id="insurance-life-desc" name="insurance-life-desc" class="form-control"
                                      rows="3" ng-disabled="isDisabled"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Pension">
            <div class="row">
                <div class="col-xs-12">
                    <h4>Pension</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="pension-isenrolled" class="col-sm-4 control-label">Is Enrolled</label>
                        <div class="col-sm-4">
                            <select id="pension-isenrolled" class="form-control" ng-disabled="isDisabled">
                                <option value="">- select -</option>
                                <option value="1">No</option>
                                <option value="2">Yes</option>
                                <option value="3">Opted out</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pension-provider" class="col-sm-4 control-label">Provider</label>

                        <div class="col-sm-4">
                            <select id="pension-provider" class="form-control" ng-disabled="isDisabled">
                                <option value="">- select -</option>
                                <option value="1">Employer Pension</option>
                                <option value="2">Personal Pension</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pension-contrib-emplr" class="col-sm-4 control-label">Employer Contribution (%)</label>

                        <div class="col-sm-3">
                            <input type="text" id="pension-contrib-emplr" name="pension-contrib-emplr" class="form-control" ng-disabled="isDisabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pension-contrib-emple" class="col-sm-4 control-label">Employee Contribution (%)</label>

                        <div class="col-sm-3">
                            <input type="text" id="pension-contrib-emple" name="pension-contrib-emple" class="form-control" ng-disabled="isDisabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pension-contrib-emple-abs" class="col-sm-4 control-label control-label-line-2">Employee
                            Contribution (absolute amount)</label>

                        <div class="col-sm-3">
                            <input type="text" id="pension-contrib-emple-abs" name="pension-contrib-emple-abs"
                                   class="form-control" ng-disabled="isDisabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pension-evidence-file" class="col-sm-4 control-label">Evidence File</label>

                        <div class="col-sm-3">
                            <input type="file" id="pension-evidence-file" name="pension-evidence-file" ng-disabled="isDisabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pension-evidence-note" class="col-sm-4 control-label">Evidence Note</label>

                        <div class="col-sm-3">
                            <input type="text" id="pension-evidence-note" name="pension-evidence-note" class="form-control" ng-disabled="isDisabled">
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Funding">
            <div class="row">
                <div class="col-xs-12">
                    <h4>Funding</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="pension-funding-notes" class="col-sm-4 control-label">Funding Notes</label>
                        <div class="col-sm-8">
                            <textarea id="pension-funding-notes" name="pension-funding-notes" class="form-control"
                                      rows="3" ng-model="contract.details.funding_notes" ng-disabled="isDisabled"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary btn-save"  ng-click="save()" ng-show="allowSave">Save changes</button>
</div>
</form>
