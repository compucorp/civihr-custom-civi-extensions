<div ng-controller="ExampleCtrl as jobroles">

    <div class="page-header">
        <h1>Current Roles and Projects</h1>
    </div>

    <div class="main-row" ng-repeat="job_roles_data in jobroles.getData">

        <div class="page-header">
            <h3>Role / Project name: <small>{{edit_data[job_roles_data.id]['title']}}</small></h3>
        </div>

        <button class="btn btn-primary" class="collapse" ng-click="collapseRow(job_roles_data.id)">More Details</button>

        <div class="row" collapse="isThingsCollapsed(job_roles_data.id)">
            <div class="col-sm-3">
                <ul class="nav nav-tabs nav-stacked nav-pills" role="tablist">

                    <li ng-class="{'active': view_tab[job_roles_data.id] == 'basic_details'}">
                        <a class="btn-lg" ng-click="changeTab(job_roles_data.id, 'basic_details')" href="">Basic Details</a>
                    </li>

                    <li ng-class="{'active': view_tab[job_roles_data.id] == 'funding'}">
                        <a class="btn-lg" ng-click="changeTab(job_roles_data.id, 'funding')" href="">Funding</a>
                    </li>

                    <li ng-class="{'active': view_tab[job_roles_data.id] == 'cost_centers'}">
                        <a class="btn-lg" ng-click="changeTab(job_roles_data.id, 'cost_centers')" href="">Cost Centers</a>
                    </li>

                </ul>
            </div>
            <div class="col-sm-9">
                <div class="tab-content">

                    <div ng-show="isTab(job_roles_data.id, 'basic_details')">

                        <form class="form-horizontal" role="form">

                            <div class="form-group">
                                <label for="inputTitle" class="col-md-2 control-label">Title</label>
                                <div class="col-md-3" ng-init="initData(job_roles_data.id, 'title', job_roles_data.salary)">
                                    <input type="text" class="form-control" id="inputTitle" placeholder="Enter role title" ng-model="edit_data[job_roles_data.id]['title']" ng-change="showSave(job_roles_data.id)">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-2 control-label">Metadata</span>
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label for="inputKey" class="col-md-1 control-label">Key</label>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" id="inputKey" placeholder="Key">
                                        </div>
                                        <label for="inputValue" class="col-md-1 control-label">Value</label>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" id="inputValue" placeholder="Value">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" ng-show="isChanged(job_roles_data.id)">
                                <label for="inputTitle" class="col-md-2 control-label"></label>
                                <div class="col-md-1">
                                    <button type="submit" class="btn btn-default">Save</button>
                                </div>

                                <div class="col-md-1">
                                    <button type="reset" class="btn btn-default" ng-click="resetData(job_roles_data.id)">Reset</button>
                                </div>
                            </div>

                        </form>

                    </div>

                    <div ng-show="isTab(job_roles_data.id, 'funding')">
                        {{jobroles.status}}
                        <div class="well well-lg">Some well content</div>
                    </div>

                    <div ng-show="isTab(job_roles_data.id, 'cost_centers')">
                        {{jobroles.status}}
                        <div class="well well-lg">Some well content</div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
