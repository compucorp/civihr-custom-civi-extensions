<div class="modal-progress">    <div class="modal-header">        <h4 class="modal-title">Uploading files</h4>    </div>    <div class="modal-body">        <div ng-repeat="(entityName, entity) in uploader">            <div ng-repeat="(fieldName, fieldUploader) in entity" ng-show="fieldUploader.queue.length">                <div class="progress">                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': fieldUploader.progress + '%' }">{{fieldUploader.progress}}%</div>                </div>                <p><small ng-bind="fieldUploader.item"></small></p>            </div>        </div>    </div></div>
