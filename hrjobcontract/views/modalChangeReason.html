<form novalidate class="form-horizontal {{prefix}}wizard" name="contractChangeReason" role="form" ng-submit="save()">    <div class="modal-header">        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>        <h4 class="modal-title">Change contract terms</h4>    </div>    <div class="modal-body">        <div class="row">            <div class="col-xs-12">                <div class="form-group">                    <label for="{{prefix}}change-reason" class="col-sm-4 control-label">Reason for change</label>                    <div class="col-sm-6">                        <input type="text" id="{{prefix}}change-reason" name="{{prefix}}change-reason" class="form-control"                               ng-model="change_reason" required>                    </div>                </div>                <div class="form-group">                    <label for="{{prefix}}date-effective" class="col-sm-4 control-label">Effective date</label>                    <div class="col-sm-6">                        <div class="input-group">                            <input type="text" class="form-control" id="{{prefix}}date-effective"                                   datepicker-popup="yyyy-MM-dd"                                   is-open="dpDateStartOpen"                                   max-date="dpDateStartMax"                                   ng-model="effective_date"                                   ng-disabled="isDisabled"                                   required>                                    <span class="input-group-btn">                                        <button type="button" class="btn btn-default" ng-click="dpOpen($event, 'dpDateStartOpen')"  ng-disabled="isDisabled"><i class="glyphicon glyphicon-calendar"></i></button>                                    </span>                        </div>                    </div>                </div>            </div>        </div>    </div>    <div class="modal-footer">        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>        <button type="button" class="btn btn-default" ng-click="save()">Save and done</button>    </div></form>
